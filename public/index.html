<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qwen Web Tool</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f4f5f7;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f1f5ff 0%, #f4f5f7 45%, #e8ebf0 100%);
      color: #1f2933;
    }

    .container {
      width: min(720px, 90vw);
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
      border-radius: 24px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: clamp(1.75rem, 2.5vw, 2.25rem);
      margin-top: 0;
      margin-bottom: 1.25rem;
      color: #0f172a;
      letter-spacing: -0.02em;
    }

    p.description {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #475569;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 16px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 1rem 1.25rem;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255, 255, 255, 0.85);
    }

    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      background-color: #fff;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 1.5rem;
      padding: 0.85rem 1.75rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.2s ease;
    }

    button:hover:not([disabled]) {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3);
      filter: brightness(1.05);
    }

    button[disabled] {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .status {
      margin-top: 1rem;
      min-height: 1.5rem;
      color: #6366f1;
      font-size: 0.95rem;
    }

    .response {
      margin-top: 2rem;
      background: rgba(79, 70, 229, 0.08);
      border-radius: 18px;
      padding: 1.5rem;
      color: #1f2937;
      border: 1px solid rgba(99, 102, 241, 0.25);
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 1rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem;
      }

      textarea {
        min-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with Qwen</h1>
    <p class="description">Enter your prompt below to interact with the Qwen large language model through the DashScope API.</p>
    <form id="prompt-form">
      <textarea id="prompt" name="prompt" placeholder="Ask me anything about your project, brainstorm ideas, or get quick answers..." required></textarea>
      <button type="submit" id="submit">Send to Qwen</button>
    </form>
    <div class="status" id="status" role="status" aria-live="polite"></div>
    <div class="response" id="response" hidden></div>
  </div>

  <script>
    const form = document.getElementById('prompt-form');
    const promptField = document.getElementById('prompt');
    const submitButton = document.getElementById('submit');
    const statusEl = document.getElementById('status');
    const responseEl = document.getElementById('response');

    async function submitPrompt(event) {
      event.preventDefault();
      const prompt = promptField.value.trim();

      if (!prompt) {
        statusEl.textContent = 'Please enter a prompt to continue.';
        return;
      }

      statusEl.textContent = 'Contacting Qwenâ€¦';
      submitButton.disabled = true;
      responseEl.hidden = true;
      responseEl.textContent = '';

      try {
        const result = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const payload = await result.json();

        if (!result.ok) {
          throw new Error(payload.error || 'Unexpected error.');
        }

        responseEl.textContent = payload.response || 'No response received.';
        responseEl.hidden = false;
        statusEl.textContent = 'Response received.';
      } catch (error) {
        console.error(error);
        statusEl.textContent = error.message || 'Unable to fetch a response right now.';
      } finally {
        submitButton.disabled = false;
      }
    }

    form.addEventListener('submit', submitPrompt);
  </script>
</body>
</html>
